<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Materialize Admin</title>
  <link rel="stylesheet" href="materialize.min.css"/>
  <style>
    .card { margin: 10px; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper teal">
      <a href="#!" class="brand-logo center">Admin Dashboard</a>
    </div>
  </nav>
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12 m6 l3">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Χρήστες</span>
              <p>Διαχείριση χρηστών συστήματος.</p>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l3">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Μεταφορές</span>
              <p>Παρακολούθηση διαθέσιμων μεταφορών.</p>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l3">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Αναφορές</span>
              <p>Προβολή στατιστικών στοιχείων.</p>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l3">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Ρυθμίσεις</span>
              <p>Παραμετροποίηση συστήματος.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="materialize.min.js"></script>
</body>
</html>
